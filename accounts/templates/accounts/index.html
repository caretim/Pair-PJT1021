{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="content">
    <header class="simple">
      회원 목록
    </header>
    <hr>
    <h4>사진을 누르거나 이름을 누르면 프로필 페이지로 이동합니다.</h4>
    <div class="profile-contain container">
    {% for us in users %}
      <div class="row mt-4">
        {% if us.image %}
          <a href="{% url 'accounts:user_detail' us.pk %}" class="col-2 h-25">
            <img src="{{ us.image.url }}" alt="" class="w-100 rounded-circle p-2">
          </a>
        {% else %}
          <div class="h-100 rounded-circle p-4 col-2"></div>
        {% endif %}
        <!-- 이름, 가입일 영역 -->
        <div class="col-6 d-flex flex-column align-items-start p-4">
          <a href="{% url 'accounts:user_detail' us.pk %}" class="text-decoration-none text-black">
            <p class="fs-2 fw-bold">{{ us.username }}</p>
          </a>
          <p>{{ us.date_joined }}</p>
        </div>
      </div>
      <hr>
    {% endfor %}
  </div>

{% endblock %}
